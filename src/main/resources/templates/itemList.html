<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace=" ~{'fragments/html_head' :: html_head}"></head>

<body>
<header th:replace="fragments/html_header :: html_header(${loginSuccessful})"> </header>


<div class ="container">
    <div class = "row">
        <h1> List Items </h1>
    </div>

    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/item/add}" class = "btn btn-primary btn-sm mb-3"> Add item</a>
        </div>
    </div>
    <div class="container mt-5">
        <h2 class="mb-4">Items</h2>

        <div th:each="item : ${items}" class="card mb-3">
            <div class="row g-0">
                <div class="col-lg-3">
                    <img th:src="@{'/img/fork.png'}" alt="" class="img-fluid rounded fs-2">
                </div>
                <div class="col-lg-9">
                    <div class="card-body">
                        <h5 class="card-title d-flex justify-content-between border-bottom pb-2">
                            <span th:text="${item.getid()}"></span>
                            <span th:text="${item.itemName}"></span>
                            <span class="text-primary" th:text="${'$' + item.cost}"></span>
                        </h5>
                        <small class="fst-italic" th:text="${item.quantity}"></small>
                        <div class="mt-3">
                            <a th:href="@{/item/edit(id=${item.getid()})}" class="btn btn-primary me-2">Edit</a>
                            <a th:href="@{/item/remove/{id}(id=${item.getid()})}" class="btn btn-danger">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<footer th:replace=" ~{'fragments/footer' :: html_footer}"></footer>
</body>
</html>
