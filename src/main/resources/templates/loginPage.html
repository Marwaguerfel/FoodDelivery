<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{'fragments/html_head' :: html_head}"></head>

<body>
<header th:replace="fragments/html_header :: html_header(${loginSuccessful})"></header>

<!-- Login Start -->
<div class="container-xxl py-5">
  <div class="container">
    <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
      <h5 class="section-title ff-secondary text-center text-primary fw-normal">Login </h5>
      <h1 class="mb-5">Login </h1>
    </div>
    <div class="row g-2">
      <div class="col-md-6 mx-auto wow fadeInUp" data-wow-delay="0.2s">
        <form th:action="@{/login}" th:object="${loginData}" method="post">
          <div class="mb-3">
            <div class="input-group">
              <span class="input-group-text" id="userName-addon"><i class="bi bi-person"></i></span>
              <input type="text" class="form-control" id="userName" placeholder="Your UserName"
                     th:field="*{userName}" aria-describedby="userName-addon" />
            </div>
          </div>
          <div class="mb-3">
            <div class="input-group">
              <span class="input-group-text" id="password-addon"><i class="bi bi-lock"></i></span>
              <input type="password" class="form-control" id="password" placeholder="Your password"
                     th:field="*{password}" aria-describedby="password-addon" />
            </div>
          </div>

          <div class="mb-3">
            <button class="btn btn-primary w-100 py-3" type="submit">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Login End -->

<footer th:replace="~{'fragments/footer' :: html_footer}"></footer>
</body>

</html>
