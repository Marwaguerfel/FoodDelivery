<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace=" ~{'fragments/html_head' :: html_head}"></head>

<body>
<header th:replace="fragments/html_header :: html_header(${loginSuccessful})"> </header>


<div class ="container">
    <div class = "row">
        <h1> List Categories </h1>
    </div>

    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/category/add}" class = "btn btn-primary btn-sm mb-3"> Add Category</a>
        </div>
    </div>
    <table class ="table table-hover">
        <thead class = "form-control-color">
        <tr>
            <th scope="col">ID</th>
            <th scope="col"> Category Name</th>
            <th scope="col"> Actions </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "category: ${categories}">
            <td th:text="${category.getid()}"></td>
            <td th:text = "${category.categoryName}"></td>
            <td>
                <a th:href ="@{/category/edit(categoryId=${category.getid()})}" class = "btn btn-primary">Update</a>
                <a th:href="@{/category/remove/{id}(id=${category.getid()})}" class="btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>

    </table>

</div>

<footer th:replace=" ~{'fragments/footer' :: html_footer}"></footer>
</body>
</html>
