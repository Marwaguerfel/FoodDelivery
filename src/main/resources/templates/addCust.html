<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace=" ~{'fragments/html_head' :: html_head}"></head>

<body>
<header th:replace="/fragments/html_header :: html_header(${loginSuccessful})"> </header>

<div class="container mt-4">
    <h2>Create Customer</h2>
    <form th:action="@{/customer/add}" th:object="${customer}" method="post">

        <!-- Input fields for user properties -->
        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required>
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" class="form-control" id="age" th:field="*{age}" required>
        </div>

        <div class="form-group">
            <label for="gender">Gender:</label>
            <input type="text" class="form-control" id="gender" th:field="*{gender}" required>
        </div>

        <div class="form-group">
            <label for="mobileNumber">Mobile Number:</label>
            <input type="text" class="form-control" id="mobileNumber" th:field="*{mobileNumber}" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" th:field="*{email}" required>
        </div>

        <div class="form-group">
            <label>Address:</label>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="area">Street:</label>
                    <input type="text" class="form-control" id="area" th:field="*{address.area}" required>
                </div>

                <div class="form-group col-md-6">
                    <label for="city">City:</label>
                    <input type="text" class="form-control" id="city" th:field="*{address.city}" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="state">State:</label>
                    <input type="text" class="form-control" id="state" th:field="*{address.state}" required>
                </div>

                <div class="form-group col-md-6">
                    <label for="pincode">Zip Code:</label>
                    <input type="text" class="form-control" id="pincode" th:field="*{address.pincode}" required>
                </div>
            </div>
        </div>

        <!-- Add more form fields for the Food Cart as needed -->

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

<!-- Bootstrap JS and Popper.js scripts -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<footer th:replace=" ~{'fragments/footer' :: html_footer}"></footer>
</body>
</html>
